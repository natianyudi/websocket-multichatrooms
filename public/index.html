<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <meta name="author" content="Tianyu Huang">

    <title>Websocket Chatrooms</title>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/assets/application.css" rel="stylesheet"></link>
    
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/application.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="loading_screen" class="hero-unit">
	<div class="alert alert-info">
	  <h4>Loading...</h4>
	  If it is not going forward, that probably means server is not running.
	</div>
      </div>
      <div id="current_room" style="display:none;">
	<div class="controls row-fluid well">
	  <div class="name"></div>
	  <button class="btn btn-danger pull-right exit_room">Exit Room</button>
	  <button class="btn btn-info pull-right add_room">Add Room</button>
	</div>
	<div class="pull-left span8 well">

	  <div class="rooms_wrapper span7 well">
	    <div class="watermark">Rooms</div>
	    <div class="rooms" style="height:100px; overflow-y:auto"></div>
	  </div>
	  
	  <div class="span7 well">
	    <div class="watermark">Messages</div>
	    <div class="chat_area" style="height:150px; overflow-y:auto"></div>
	  </div>
	  
	  <div class="input_area span7 well">
	    <input class="input_box span6" type="text" placeholder="Enter message here"/>
	  </div>
	</div>
	<div class="pull-right span2 well" style="height:400px; overflow-y:auto">
	  <div class="user_list">
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
